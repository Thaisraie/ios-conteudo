<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <form action="#">
        
        <p>Você mora:</p>

        <br><br>
        <input type="radio" name="reg" id="reg1" value="N">
        <label for="reg1">Zona Norte</label>
        
        <br><br>
        <input type="radio" name="reg" id="reg2" value="S">
        <label for="reg2">Zona Sul</label>
        
        <br><br>
        <input type="radio" name="reg" id="reg3" value="L">
        <label for="reg3">Zona Leste</label>
        
        <br><br>
        <input type="radio" name="reg" id="reg4" value="O">
        <label for="reg4">Zona Oeste</label>

        <br><br>
        <input type="submit" value="Salvar">

        <p>Qual curso você gostaria de fazer?</p>

        <br><br>
        <input type="checkbox" name="curso1" id="curso1">
        <label for="curso1">Desenvolvimento Web</label>
        
        <br><br>
        <input type="checkbox" name="curso2" id="curso2">
        <label for="curso2">Gestão Emp. com ERP</label>
        
        <br><br>
        <input type="checkbox" name="curso3" id="curso3">
        <label for="curso3">Suporte em T.I</label>
        
        <br><br>
        <input type="checkbox" name="curso4" id="curso4">
        <label for="curso4">Power B.I</label>

        <br><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
