<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método String</title>
</head>
<body>
    
    <script>

        let nome = prompt("Qual seu nome: ");

        let estaMatriculado = prompt("Está matriculado em algum curso: (SIM - NÃO");

        let ra = estaMatriculado.toLowerCase() == "SIM" ? "Aluno possui R.A" : "Aluno não possui R.A";

        alert(`O ${nome} ${ra}`);

    </script>
</body>
</html>
